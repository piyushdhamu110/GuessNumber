<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUESSING NUMBER</title>
  </head>
  <body>
    <nav>
      <a href="#" aria-current="page">Home</a>
      <a href="http://youtube.com" target="_blank">Youtube Channel</a>
    </nav>
    <div id="wrapper">
      <h1>Number guessing game</h1>
      <p>Try and guess a random number between 1 and 100</p>
      <p>You have 10 attempts to guess the right answer</p>
      <form class="form">
        <label for="guessField" id="guess">Guess a Number</label>
        <input
          type="text"
          id="guessField"
          class="guessField"
          placeholder="Enter the Number"
        />
        <input type="submit" id="submit" class="submit" value="Submit guess" />
      </form>
      <div class="resultParas">
        <p class="previousGuesses">Previous Guesses: <span class="guesses"></span></p>
        <p class="leftChances">Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
  </body>
  <link rel="stylesheet" href="G.css" />
  <!-- <script src="G.js"></script> -->
  <script src="G-Modified.js"></script>
</html>
